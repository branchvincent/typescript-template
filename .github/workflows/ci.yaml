name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip
      - name: Install dependencies
        run: python3 -m pip install 'copier>=6.0.0a6'
      - name: Run test
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          copier -f -d docker=True . build/ && cd build/
          yarn lint --no-fix
      - name: Push rendered project
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          REMOTE=https://${GITHUB_ACTOR}:${{ secrets.GH_PAT }}@github.com/${GITHUB_REPOSITORY}.git
          git -C build push -fu $REMOTE HEAD:rendered
