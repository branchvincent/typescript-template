# Params
project_name:
  type: str
  default: project_name
project_description:
  type: str
  default: "{{ project_name.capitalize() | replace('_', ' ') }}"
author_name:
  type: str
  default: Branch Vincent
author_email:
  type: str
  default: branchevincent@gmail.com
repo_username:
  type: str
  default: branchvincent
repo_name:
  type: str
  default: "{{ project_name | lower | replace(' ', '-') | replace('_', '-') }}"
private:
  type: bool
  default: True
docker:
  type: bool
  default: False
# type:
#   type: str
#   choices:
#     - app
#     - lib

# Internal config
_subdirectory: src
_skip_if_exists:
  - package.json
_min_copier_version: 6.0.0a6
# TODO: remove below with a7+
_templates_suffix: .jinja
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  comment_start_string: "{#"
  comment_end_string: "#}"
  keep_trailing_newline: true
  variable_start_string: "{{"
  variable_end_string: "}}"
_tasks:
  # Initialize pdm and git
  - "[ -d .git ] || yarn install"
  - "[ -d .git ] || git init && git add --all && git commit -qm 'initial commit'"
  - printf "To create your repo:\n\tgh repo create -y {{repo_username}}/{{repo_name}} {% if private %}--private{% else %}--public{% endif %}"
